<!-- Used by theme-projects-builtin-1a, entire card is the link. -->


<a class="card" id="{{ include.page.id }}"href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}">
  {% if include.page.image %}
  <div class="image">
    <img src="{{ site.baseurl }}/{{ include.page.image }}">
  </div>
  {% endif %}
  <div class="content">
    <span class="header">{{ include.page.title }}</span>
    <div class="meta">
      <span class="date">{{ include.page.date }}</span>
    </div>

    <div class="description">
      {{ include.page.summary }}
    </div>
  </div>

  <div class="extra content">
    <div class="ui mini labels">
      {% for label in include.page.labels %}
        {% if forloop.index == site.max-project-tags %}
          <div class="ui basic label">more..</div>
          {% break %}
        {% endif %}
        <div class="ui basic label">{{ label }}</div>
      {% endfor %}
    </div>
  </div>

</a>
